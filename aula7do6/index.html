<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/piano.css" rel="stylesheet">
</head>
<body>
    <div id="area">
        <div id="piano">
            <div class="teclag">
                <button class="teclabran" data-nota="do"></button>
                <button class="teclapre" data-nota="do-s"></button>
            </div>
            <div class="teclag">
                <button class="teclabran" data-nota="re"></button>
                <button class="teclapre" data-nota="re-s"></button>
            </div>
            <div class="teclag">
                <button class="teclabran" data-nota="mi"></button>
            </div>
            <div class="teclag">
                <button class="teclabran" data-nota="fa"></button>
                <button class="teclapre" data-nota="fa-s"></button>
            </div>
            <div class="teclag">
                <button class="teclabran" data-nota="sol"></button>
                <button class="teclapre" data-nota="sol-s"></button>
            </div>
            <div class="teclag">
                <button class="teclabran" data-nota="la"></button>
                <button class="teclapre" data-nota="la-s"></button>
            </div>
            <div class="teclag">
                <button class="teclabran" data-nota="si"></button>
            </div>
        </div>
    </div>
    <script src="js/piano.js"></script>
</body>
</html>
